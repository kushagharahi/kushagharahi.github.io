name: Lighthouse CI

permissions:
  pull-requests: write

on:
  push:
    branches: [dev]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [dev]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run prd-build

      - name: Run Lighthouse
        run: npm install -g @lhci/cli@0.11.x && lhci autorun --upload.target=temporary-public-storage --config=.github/workflows/.lighthouserc.js
      
      - name: Comment Lighthouse Scores
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = require('./.github/workflows/lighthousescores.js')
            const prNumber = context.payload.pull_request.number;
            const comments = await github.rest.issues.listComments({
              owner: "kushagharahi",
              repo: "kushagharahi.github.io",
              issue_number: prNumber,
            });
            const existingComment = comments.data.find(comment => comment.body.includes('## Lighthouse Scores'))[0]

        
            console.log(existingComment)
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: "kushagharahi",
                repo: "kushagharahi.github.io",
                comment_id: existingComment.id,
                issue_number: prNumber,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: "kushagharahi",
                repo: "kushagharahi.github.io",
                issue_number: prNumber,
                body: body,
              });
            }