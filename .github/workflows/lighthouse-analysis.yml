name: Lighthouse CI

on:
  push:
    branches: [dev]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [dev]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run prd-build

      - name: Run Lighthouse
        run: npm install -g @lhci/cli@0.11.x && lhci autorun --upload.target=temporary-public-storage  --config=.lighthouserc.js
